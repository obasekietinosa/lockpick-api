basePath: /
definitions:
  server.CreateGameRequest:
    properties:
      config:
        $ref: '#/definitions/store.GameConfig'
      player_name:
        type: string
    type: object
  server.CreateGameResponse:
    properties:
      config:
        $ref: '#/definitions/store.GameConfig'
      player_id:
        type: string
      room_id:
        type: string
      status:
        type: string
    type: object
  server.JoinGameRequest:
    properties:
      player_name:
        type: string
      room_id:
        type: string
    type: object
  server.JoinGameResponse:
    properties:
      config:
        $ref: '#/definitions/store.GameConfig'
      player_id:
        type: string
      room_id:
        type: string
      status:
        type: string
    type: object
  server.SelectPinRequest:
    properties:
      pins:
        items:
          type: string
        type: array
    type: object
  server.SelectPinResponse:
    properties:
      status:
        type: string
    type: object
  store.GameConfig:
    properties:
      hints_enabled:
        type: boolean
      is_private:
        type: boolean
      pin_length:
        type: integer
      player_name:
        type: string
      timer_duration:
        description: 0 means no timer
        type: integer
    type: object
  store.Room:
    properties:
      config:
        $ref: '#/definitions/store.GameConfig'
      created_at:
        type: string
      current_round:
        description: 1-indexed (1, 2, 3)
        type: integer
      host_id:
        type: string
      id:
        type: string
      ready_players:
        items:
          type: string
        type: array
      scores:
        additionalProperties:
          type: integer
        description: PlayerID -> Score (Rounds won)
        type: object
      status:
        description: e.g., "waiting", "playing", "finished"
        type: string
    type: object
host: localhost:8103
info:
  contact: {}
  description: API for Lockpick game.
  title: Lockpick API
  version: "1.0"
paths:
  /games:
    post:
      consumes:
      - application/json
      description: Create a new game room, optionally private or public for matchmaking
      parameters:
      - description: Game configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/server.CreateGameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.CreateGameResponse'
      summary: Create a new game
      tags:
      - games
  /games/{gameID}:
    get:
      consumes:
      - application/json
      description: Get current game state
      parameters:
      - description: Game ID (Room ID)
        in: path
        name: gameID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/store.Room'
      summary: Get game state
      tags:
      - games
  /games/{gameID}/players/{playerID}/pin:
    post:
      consumes:
      - application/json
      description: Select pins for all rounds of the game
      parameters:
      - description: Game ID (Room ID)
        in: path
        name: gameID
        required: true
        type: string
      - description: Player ID
        in: path
        name: playerID
        required: true
        type: string
      - description: Selected pins
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/server.SelectPinRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SelectPinResponse'
      summary: Select pins for the game
      tags:
      - games
  /games/join:
    post:
      consumes:
      - application/json
      description: Join a game by room ID
      parameters:
      - description: Join parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/server.JoinGameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.JoinGameResponse'
      summary: Join an existing game
      tags:
      - games
  /health:
    get:
      description: Check if the server is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health Check
      tags:
      - health
swagger: "2.0"
